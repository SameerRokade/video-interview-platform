{% extends "bot/base.html" %}
{% load static %}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Form Login -->
                <div class="card mx-auto" style="max-width: 380px;">
                    <div class="card-body">
                        <h3 class="card-title mb-4 text-center">Reset your password now!</h3>
                        <form action="" method="POST">
                            {% csrf_token %}

                            <div class="form-group">
                                <input class="form-control" placeholder="Enter your new Password" name="new_password1"
                                    type="password">
                            </div>
                            <!-- form-group// -->
                            <div class="form-group">
                                <input class="form-control" placeholder="Confirm your new Password" name="new_password2"
                                    type="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"> Reset your Password </button>

                        </form>


                    </div>
                    <!-- card-body.// -->
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
